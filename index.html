<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Galery</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
  <body>
    <header>
      Photo galery
    </header>
    <main>
      <section id="photo-list-panel">
        <div class="top">
          <div class="nav-photo nav-left" onclick="onLeftNavClick()">&lt;</div>   
          <div class="images" id="list-images">
            <div class="image img-1"><img src="" /></div>
            <div class="image img-2"><img src="" /></div>
            <div class="image img-3"><img src="" onclick="showImageView(this)" /></div>
            <div class="image img-4"><img src="" /></div>
            <div class="image img-5"><img src="" /></div>
          </div>
          <div class="nav-photo nav-right" onclick="onRightNavClick()">&gt;</div>   
        </div>
        <div class="bottom">
          <div class="show-more" onclick="onShowMoreClick()">Show more</div>
        </div>
      </section>
      <section id="photo-favorite">
        <h4 class="title">Favorite photos</h4>
        <div class="container"></div>
      </section>
    </main>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
